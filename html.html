<script>// Добавление обработчиков событий для вкладок
  const tabs = document.querySelectorAll('.tab');
  const tabContents = document.querySelectorAll('.tab-content');
  
  tabs.forEach(tab => {
      tab.addEventListener('click', () => {
          // Убираем активные классы со всех вкладок и их содержимого
          tabs.forEach(t => t.classList.remove('tab-active'));
          tabContents.forEach(content => content.classList.remove('tab-content-active'));
  
          // Добавляем активный класс к выбранной вкладке и её содержимому
          tab.classList.add('tab-active');
          const contentId = tab.getAttribute('id').replace('tab', 'content');
          document.getElementById(contentId).classList.add('tab-content-active');
      });
  });</script>
